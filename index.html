<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
            <p>To begin, place your cursor on any of the squares and start drawing. 
                <br>
                To change grid size, or grid colour, select a button at the bottom.</p>
        </header>
        <section id="gridSection">
            <div id="container"></div>
            <h3>Change Grid Size</h3>
            <div class="buttonContainer">
                <button class="gridButton" id="ten">10 x 10</button>
                <button class="gridButton" id="twentyFour">24 x 24</button>
                <button class="gridButton" id="fortyEight">48 x 48</button>
                <button class="gridButton" id="custom">Custom</button>
            </div>
            <h3>Change Colour</h3>
            <div class="colourContainer">
                <button class="gridButton" id="monochrome">Monochrome</button>
                <button class="gridButton" id="rouge">Rouge</button>
        </section>
    </body>
</html>
